alerts:
  discord_webhook_url: https://discord.com/api/webhooks/XXXX/XXXX
  enabled: true
api:
  base_url: http://127.0.0.1:8787
  key: ''              # API key private key (hex string) â€“ required for live trading
  account_index: null  # Set when live trading
  api_key_index: null  # Set when live trading
  max_api_key_index: null
  nonce_management: null
app:
  log_level: INFO
  name: lighter-bot
capture:
  raw_path: logs/ws_raw.jsonl
  write_raw: true
maker:
  dry_run: true
  limits:
    max_cancels: 30
    max_latency_ms: 2000
  loop_delay: 2
  pair: market:1
  size: 0.0008
  spread_bps: 12
  price_scale: 1       # Override with instrument-specific scaler (e.g. 100)
  size_scale: 1        # Override with instrument-specific scaler (e.g. 1e6)
hedger:
  enabled: true
  dry_run: false             # temporarily enable live hedging for fee data
  market: market:2
  trigger_units: 0.18        # allow a bit more drift before hedging
  trigger_notional: 25       # hedge once drift exceeds ~$25 notional
  target_units: 0.03         # drive inventory toward tighter band
  max_clip_units: 0.03       # hedge smaller clips to limit taker drag
  price_offset_bps: 6        # keep hedges close to mid to reduce slippage
  max_slippage_bps: 8        # skip hedges if implied slippage exceeds cap
  poll_interval_seconds: 1.0
  cooldown_seconds: 12.0
  max_attempts: 3
  retry_backoff_seconds: 2.0
fees:
  maker_actual_rate: 0.0          # standard tier (no maker fees)
  taker_actual_rate: 0.0          # standard tier (no taker fees)
  maker_premium_rate: 0.00002     # 0.002% maker fee in premium tier
  taker_premium_rate: 0.0002      # 0.02% taker fee in premium tier
optimizer:
  hysteresis_score_margin: 0.05
  max_spread_bps: 25
  max_switches_per_hour: 12
  min_dwell_s: 120
  min_open_interest: 0
  scan_interval_s: 30
  spread_bps_penalty: 0.02
  top_n: 3
  w_funding: 1.0
  w_oi: 0.2
replay:
  enabled: false
  market_filter: []
  path: logs/ws_raw.jsonl
  speed: 1.0
chaos:
  enabled: false
  latency:
    enabled: true
    probability: 0.3
    min_ms: 50.0
    max_ms: 200.0
    spike_probability: 0.05
    spike_multiplier: 10.0
  reconnect:
    enabled: false
    probability: 0.01
    min_interval_s: 30.0
    max_interval_s: 120.0
  quote_width:
    enabled: true
    probability: 0.2
    min_bps: 30.0
    max_bps: 80.0
  cancel_rate:
    enabled: true
    force_cancels_per_min: 30
telemetry:
  enabled: true
  port: 9100
watchdogs:
  quote_stale_seconds: 20
  reminder_every_seconds: 300
  ws_stale_seconds: 30
guard:
  price_band_bps: 35
  crossed_book_protection: true
  max_position_units: 0.18        # allow ~0.18 SOL (~$30) cushion before kill-switch
  max_inventory_notional: 35      # cap notional exposure around $35
  kill_on_crossed_book: true
  kill_on_inventory_breach: true
  backoff_seconds_on_block: 5
ws:
  fallback_on_fail: true
  max_failures: 3
  url: wss://mainnet.zklighter.elliot.ai/stream
  channels:
    - "market_stats/all"
  auth_token: ${WS_AUTH_TOKEN:}
  log_mid_interval_s: 1.0
account_listener:
  enabled: true
  debug: true
  ws:
    url: wss://mainnet.zklighter.elliot.ai/stream
    auth_token: ${WS_AUTH_TOKEN:}
