alerts:
  discord_webhook_url: https://discord.com/api/webhooks/XXXX/XXXX
  enabled: true
api:
  base_url: http://127.0.0.1:8787
  key: ''
  account_index: 366110
  api_key_index: null
  max_api_key_index: null
  nonce_management: null
app:
  log_level: INFO
  name: lighter-bot
capture:
  raw_path: logs/ws_raw.jsonl
  write_raw: true
maker:
  dry_run: true
  limits:
    max_cancels: 30
    max_latency_ms: 2000
  loop_delay: 2
  pair: market:2
  size: 0.064
  size_min: 0.061
  size_max: 0.072
  exchange_min_size: 0.061
  inventory_soft_cap: 0.10
  spread_bps: 12.0
  price_scale: 1000
  size_scale: 1000
  volatility:
    enabled: true
    low_bps: 6
    high_bps: 22
    ema_halflife_seconds: 45
    min_spread_bps: 7
    max_spread_bps: 13
    min_size_multiplier: 0.7
    max_size_multiplier: 1.1
    pause_threshold_bps: 30
    resume_threshold_bps: 18
    resume_inventory_ratio: 0.25
  trend:
    enabled: true
    lookback_seconds: 45
    threshold_bps: 12
    resume_threshold_bps: 6
    extra_spread_bps: 2.5
    inventory_soft_cap_ratio: 0.6
  exchange_min_notional: 10.5
  pnl_guard:
    enabled: true
    window_seconds: 300
    realized_floor_quote: -0.5
    trigger_consecutive: 2
    widen_bps: 4.0
    size_multiplier: 0.85
    cooldown_seconds: 120
    check_interval_seconds: 15
    max_extra_bps: 8.0
    min_size_multiplier: 0.6
hedger:
  enabled: true
  dry_run: false
  market: market:2
  trigger_units: 0.07
  trigger_notional: 7.0
  target_units: 0.03
  max_clip_units: 0.08
  price_offset_bps: 6
  max_slippage_bps: 7
  poll_interval_seconds: 1.0
  cooldown_seconds: 8.0
  max_attempts: 3
  retry_backoff_seconds: 2.0
  prefer_passive: true
  passive_wait_seconds: 0.4
  passive_offset_bps: 2.0
fees:
  maker_actual_rate: 0.0
  taker_actual_rate: 0.0
  maker_premium_rate: 2.0e-05
  taker_premium_rate: 0.0002
optimizer:
  hysteresis_score_margin: 0.05
  max_spread_bps: 25
  max_switches_per_hour: 12
  min_dwell_s: 120
  min_open_interest: 0
  scan_interval_s: 30
  spread_bps_penalty: 0.02
  top_n: 3
  w_funding: 1.0
  w_oi: 0.2
replay:
  enabled: false
  market_filter: []
  path: logs/ws_raw.jsonl
  speed: 1.0
chaos:
  enabled: false
  latency:
    enabled: true
    probability: 0.3
    min_ms: 50.0
    max_ms: 200.0
    spike_probability: 0.05
    spike_multiplier: 10.0
  reconnect:
    enabled: false
    probability: 0.01
    min_interval_s: 30.0
    max_interval_s: 120.0
  quote_width:
    enabled: true
    probability: 0.2
    min_bps: 30.0
    max_bps: 80.0
  cancel_rate:
    enabled: true
    force_cancels_per_min: 30
telemetry:
  enabled: true
  port: 9100
metrics:
  enabled: true
  ledger_path: data/metrics/fills.jsonl
  archive_dir: data/metrics/archive
  max_bytes: 5242880
  rolling_window_seconds: 21600
watchdogs:
  quote_stale_seconds: 20
  reminder_every_seconds: 300
  ws_stale_seconds: 30
guard:
  price_band_bps: 35
  crossed_book_protection: true
  max_position_units: 0.3
  max_inventory_notional: 50.0
  kill_on_crossed_book: true
  kill_on_inventory_breach: true
  backoff_seconds_on_block: 5
ws:
  fallback_on_fail: true
  max_failures: 3
  url: wss://mainnet.zklighter.elliot.ai/stream
  channels:
  - market_stats/all
  auth_token: ${WS_AUTH_TOKEN:}
  log_mid_interval_s: 1.0
account_listener:
  enabled: true
  debug: true
  ws:
    url: wss://mainnet.zklighter.elliot.ai/stream
    auth_token: ${WS_AUTH_TOKEN:}
    accounts:
    - 366110
